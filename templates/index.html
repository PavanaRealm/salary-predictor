<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 520px;
        }
        h1 { color: #4a4a8a; font-size: 28px; margin-bottom: 8px; text-align: center; }
        p.subtitle { color: #888; margin-bottom: 30px; font-size: 14px; text-align: center; }
        label { display: block; color: #555; font-weight: 600; margin-bottom: 6px; margin-top: 16px; }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        .result h2 { font-size: 15px; margin-bottom: 8px; opacity: 0.9; }
        .result h3 { font-size: 40px; font-weight: 700; }
        .result p { font-size: 13px; margin-top: 6px; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Salary Predictor</h1>
        <p class="subtitle">Based on 9,355 real salary records worldwide</p>
        <form action="/predict" method="post">
            <label>Job Title</label>
            <select name="job_title" required>
                <option value="">Select Job Title</option>
                {% for job in job_titles %}
                <option value="{{ job }}">{{ job }}</option>
                {% endfor %}
            </select>
            <label>Location</label>
            <select name="location" required>
                <option value="">Select Location</option>
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>
            <label>Experience Level</label>
            <select name="experience" required>
                <option value="">Select Experience Level</option>
                {% for exp in experiences %}
                <option value="{{ exp }}">{{ exp }}</option>
                {% endfor %}
            </select>
            <label>Employment Type</label>
            <select name="employment" required>
                <option value="">Select Employment Type</option>
                {% for emp in employments %}
                <option value="{{ emp }}">{{ emp }}</option>
                {% endfor %}
            </select>
            <label>Company Size</label>
            <select name="size" required>
                <option value="">Select Company Size</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
            </select>
            <button type="submit">Predict My Salary ðŸš€</button>
        </form>
        {% if prediction %}
        <div class="result">
            <h2>Predicted Salary</h2>
            <h3>{{ prediction }}</h3>
            <p>{{ job_title }} â€¢ {{ location }} â€¢ {{ experience }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
